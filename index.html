---
layout: default
title: Thoughts, stories, ideas
---

<div class="content-wrapper">
  <article>
    {% for post in site.posts limit:1 %}
        <div class="meta">
            <div class="avatar"></div>
            <div class="author">{{ post.author }}</div>
            <div class="date">{{ post.date | date: "%-d %B %Y" }}</div>
        </div>
        <h1>{{ post.title }}</h1>
        {{ post.content }}
    {% endfor %}
  </article>
</div>
