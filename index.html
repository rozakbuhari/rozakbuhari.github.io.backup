---
layout: default
title: Rozak Buhari
---

<div class="content-wrapper">
  <article>
    {% for post in site.posts limit:1 %}
        <div class="meta">
            <div class="author">{{ post.author }}</div>
            <div class="date">{{ post.date | date: "%-d %B %Y" }}</div>
        </div>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        {{ post.content }}
    {% endfor %}
  </article>
</div>
