---
layout: default
title: Fathurozak Buhari | Thoughts, stories, ideas
---

<div class="posts">
  {% for post in site.posts %}
    <div class="post">
      <img src="/img/rozakbuhari-avatar.jpg" alt="" class="post__avatar">
      <div class="post-meta">
        <div class="post-meta__author">{{ post.author }}</div>
        <div class="post-meta__date">pada {{ post.date | date: "%-d %B %Y" }}</div>
      </div>
      <a href="{{ post.url }}">
        <h2 class="post__title">{{ post.title }}</h2>
      </a>
      <p class="post__excerpt">
        {{ post.excerpt | strip_html | truncatewords: 50 }}
      </p>
      <div class="post-action">
        <a href="{{ post.url }}" class="button button--blue button--medium">Mulai baca</a>
      </div>
    </div>
  {% endfor %}
</div>
