---
layout: default
title: Rozak Buhari
---

<div class="content-wrapper">
  <article>
    {% for post in site.posts limit:1 %}
        <p class="meta">
            <span class="author">{{ post.author }}</span> on
            <span class="date">{{ post.date | date_to_string }}</span>
        </p>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        {{ post.content }}
    {% endfor %}
  </article>
</div>
